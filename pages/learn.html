                    <script>
                        var n = 0;
                        var hiragana = [
                                    "あ", "い", "う", "え", "お"];
                        var pronunciation = [
                                    "a", "i", "u", "e", "o"];
                        function showPronunciation(){
                        }
                        function newHiragana(){
                            generateRandomNumber(0, 4);
                        }
                        function updateHiragana(){
                            return hiragana[n]
                        }
                        function updatePronunciation(){
                            return pronunciation[n];
                        }
                        function generateRandomNumber(min, max){
                            n = Math.random() * (max-min) + min ;
                        }
                        document.getElementById("Hiragana").innerHTML = updateHiragana();
                        document.getElementById("Pronunciation").innerHTML = updatePronunciation();
                    </script>
